<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./static/sea.js"></script>
<script>
        // console.log(seajs);
        seajs.use(["./static/do1.js"],function(do1){
            do1.todo()
        })

        /**
         * CMD规范是否为依赖前置
         * 结论：是
         * 在模块中，使用依赖项时可以用require引入模块。这个require方法，沿用的是commonjs中的require方法，同步读取依赖项
         * 文件加载时，依赖项全部被提前加载
         * 注：模块之间可在define函数内部，调用require方法，引用依赖模块
         *     外部引用模块时，必须使用seajs.use来引用模块
         */
        setTimeout(function(){
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                seajs.use(["./static/do3.js"],function(do3){
                    // do3.todo();
                })
            }
        },1000)
</script>
</head>
<body>
    <p>CMD demo </p>
    <p>
        <button id="btn">点我</button>
    </p>
